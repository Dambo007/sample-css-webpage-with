<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSB Cambo Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-5" href="index.html">CSB Cambo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav content_center me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="adddata.html">Add Item</a>
                    </li>
                </ul>
                <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container col-lg-12 col-md-9 col-sm-6">
        <div class="slide-container">
            <div class="img-wrapper">
            <img src="advertising/asus 2.0.jpg" class="active" />
            <img src="advertising/asus.jpg" />
            <img src="advertising/msi.jpg" />
            <img src="advertising/raider.png" />
            <img src="advertising/tuf.png" alt="">
            </div>
            <div class="btn-container">
                <button class="prev"><i class="fa-solid fa-angle-left"></i></button>
                <button class="next"><i class="fa-solid fa-angle-right"></i></button>
            </div>
            <div class="dots-container">
                <div class="dot active" attr="0"></div>
                <div class="dot" attr="1"></div>
                <div class="dot" attr="2"></div>
                <div class="dot" attr="3"></div>
                <div class="dot" attr="4"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
